[pytest]
# Django settings
DJANGO_SETTINGS_MODULE = core.settings.testing
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = api/tests

# Pytest plugins
addopts = 
    --reuse-db
    --nomigrations
    --strict-markers
    -v
    --tb=short
    --disable-warnings

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests

# Coverage settings
[coverage:run]
source = api
omit = 
    */migrations/*
    */tests/*
    */management/*
    */__init__.py
    */apps.py
    */admin.py

[coverage:report]
precision = 2
skip_covered = False
show_missing = True

[coverage:html]
directory = htmlcov